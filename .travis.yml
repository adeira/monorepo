language: php

php:
  - 7.0
  - 7.1

git:
  submodules: false

before_script:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init
  - composer selfupdate --no-progress
  - composer install --prefer-dist
  - composer adeira:collect
  - composer dump-autoload

script:
  - ./run-tests.sh

notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_failure: always
